<h1>Clients</h1>
<div class="d-flex">
    <md-card>
        <client-create></client-create>
    </md-card>
    <client-list [(clients)]="clients" (clientSelect)="onSelectClient($event)"></client-list>
    <client-detail [client]="selectedClient" *ngIf="selectedClient" (onDelete)="deleteClient($event)"></client-detail>
</div>
