<md-tab-group *ngIf="project">
    <md-tab label="Dashboard">
        <md-card class="project-summary">
            <md-card-title class="justify-content-between">
                <h2>{{project.name}}</h2>
                <span class="project-progress">{{project.progress}}%</span>
            </md-card-title>
            <md-card-content>
                <md-button-toggle-group name="state" (change)="saveProject()" [(ngModel)]="project.state" class="project-state-buttons">
                    <md-button-toggle value="0">
                        Prospection
                    </md-button-toggle>
                    <md-button-toggle value="1">
                        Devis
                    </md-button-toggle>
                    <md-button-toggle value="2">
                        Production
                    </md-button-toggle>
                    <md-button-toggle value="3">
                        Facturé
                    </md-button-toggle>
                    <md-button-toggle value="4">
                        Payé
                    </md-button-toggle>
                </md-button-toggle-group>
            </md-card-content>

            <project-gains [projectId]="projectId"></project-gains>
            <project-client [projectId]="projectId"></project-client>
            <project-history [projectId]="projectId"></project-history>
        </md-card>
        <div class="dashboard-left">
            <app-note-list [projectId]="projectId"></app-note-list>
        </div>
    </md-tab>
    <md-tab label="Gestion des tâches">
        <project-task [projectId]="projectId"></project-task>
    </md-tab>
    <md-tab label="Devis">
    </md-tab>
    <md-tab label="Facture">
    </md-tab>
    <md-tab label="Options">
        <project-settings [project]="project" (onUpdate)="onSettingsUpdate($event)"></project-settings>
    </md-tab>
</md-tab-group>
