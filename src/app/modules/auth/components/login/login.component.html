<div class="p-4 mat-elevation-z4 rounded">
    <h1>Connexion</h1>
    <md-progress-bar mode="indeterminate" [hidden]="!(loading$ | async)" class="mb-2"></md-progress-bar>
    <form #loginForm="ngForm" name="loginForm" (ngSubmit)="login(loginForm)" [@slideApparitionAnimation]="'true'">
        <md-input-container class="translucide-input">
            <input mdInput [ngModel]="'test@test.fr'" name="username" placeholder="Nom d'utilisateur" required>
        </md-input-container>
        <md-input-container class="translucide-input">
            <input mdInput [ngModel]="'password'" name="password" placeholder="Mot de passe" type="password" required>
        </md-input-container>
        <button md-button [disabled]="!loginForm.valid">Connexion</button>
    </form>
    <div *ngIf="error$ | async" class="alert alert-danger">{{error$ | async}}</div>
</div>
