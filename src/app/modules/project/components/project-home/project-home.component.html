<aside class="project-home-right mat-elevation-z4 rounded m-2" [@slideApparitionAnimation]="'true'">
    <h1>
        Bonjour {{(profile$ | async)?.firstname}},
    </h1>
    <div class="gain-summary ml-4">
        <div class="d-flex align-items-center">
            <div class="summary-title">
                <md-icon>assignment</md-icon>
                <h3>Devis</h3>
            </div>
            <div class="summary-content d-flex flex-column justify-content-around ml-4">
                <div>
                    <md-icon class="text-info">hourglass_empty</md-icon><span class="small">{{waitingDevis$ | async}}€</span>
                </div>
                <div>
                    <md-icon class="text-success">check_circle</md-icon><span>{{acceptedDevis$ | async}}€</span>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center mt-4">
            <div class="summary-title">
                <md-icon>euro_symbol</md-icon>
                <h3>Factures</h3>
            </div>
            <div class="summary-content d-flex flex-column justify-content-around ml-4">
                <div>
                    <md-icon class="text-info">hourglass_empty</md-icon><span class="small">{{waitingInvoices$ | async}}€</span>
                </div>
                <div>
                    <md-icon class="text-success">check_circle</md-icon><span>{{paidInvoices$ | async}}€</span>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <!--<button md-button (click)="toggleLoading()">toggle loading</button>
    <button md-button (click)="addItem()">add item</button>
    <button md-button (click)="addTwoItem()">add two items</button>
    <app-list [items]="items" [loading]="listLoading">
        <div class="default-panel" *appListItem="let item=item;let state=state;">
            test {{item.title}} {{state}}
            <app-list-item-actions [hidden]="state !== 'ACTIVE'">
                <md-icon (click)="itemRemove(item)">delete</md-icon>
                <md-icon (click)="itemRemoveDouble(item)">delete_forever</md-icon>
            </app-list-item-actions>
        </div>
    </app-list>-->
    <app-button-inplace #createNoteButton label="Ajouter une note" class="d-block text-center">
        <app-create-note (create)="createNote($event);createNoteButton.toggle()" (cancel)="createNoteButton.toggle()" class="d-block default-panel-item rounded"></app-create-note>
    </app-button-inplace>
    <app-list [items]="notes$ | async" [loading]="notesLoading$ | async">
        <div class="default-panel-item flex-1 rounded d-flex align-items-center p-2" *appListItem="let note=item;let state=state;">
            <md-icon *ngIf="note.priority == 1" class="text-warning mx-2">warning</md-icon>
            <md-icon *ngIf="note.priority == 2" class="text-danger mx-2">priority_hight</md-icon>
            <span class="flex-1">{{note.title}}</span>

            <div class="d-flex" [style.opacity]="state === 'ACTIVE' ? 1: 0">
                <button md-button (click)="deleteNote(note.id)" class="icon-only"><md-icon>delete</md-icon></button>
            </div>
        </div>
    </app-list>
    <!--<app-note-list [notes]="notes$ | async" [loading]="notesLoading$ | async" (create)="createNote($event)" (delete)="deleteNote($event)"></app-note-list>-->
</aside>
<project-list [projects]="projects$ | async" [loading]="loading$ | async" (select)="onSelectionEnds($event)" (create)="createProject($event)" class="light-scrollbar">
</project-list>
