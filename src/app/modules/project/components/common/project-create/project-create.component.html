<form #projectForm="ngForm" (ngSubmit)="create.emit(projectForm.value)" autocomplete="off">
  <mat-card class="create-project d-flex justify-content-between">
    <mat-input-container>
      <input matInput name="name" ngModel type="text" placeholder="Nouveau projet...">
    </mat-input-container>
    <button mat-button>
      <mat-icon>add box</mat-icon>
    </button>
  </mat-card>
</form>
