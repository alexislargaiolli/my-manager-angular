<div class="d-flex">
    <div class="flex-1">
        <div class="summary-content">
            <div class="summary-content-item mat-elevation-z4" [style.margin-top]="waitingDevisMargin">
                <md-icon class="text-info">hourglass_empty</md-icon><span class="small">{{waitingDevis}}€</span>
                <div class="summary-content-item-line"></div>
            </div>
            <div class="summary-content-item mat-elevation-z4" [style.margin-top]="acceptedDevisMargin">
                <md-icon class="text-success">check_circle</md-icon><span>{{acceptedDevis}}€</span>
                <div class="summary-content-item-line"></div>
            </div>
        </div>
        <div class="summary-title mat-elevation-z4">
            <md-icon>assignment</md-icon>
            <span>Devis</span>
        </div>
    </div>
    <div class="flex-1">
        <div class="summary-content">
            <div class="summary-content-item mat-elevation-z4" [style.margin-top]="waitingInvoicesMargin">
                <md-icon class="text-info">hourglass_empty</md-icon><span class="small">{{waitingInvoices}}€</span>
                <div class="summary-content-item-line"></div>
            </div>
            <div class="summary-content-item mat-elevation-z4" [style.margin-top]="paidInvoicesMargin">
                <md-icon class="text-success">check_circle</md-icon><span>{{paidInvoices}}€</span>
                <div class="summary-content-item-line"></div>
            </div>
        </div>
        <div class="summary-title mat-elevation-z4">
            <md-icon>euro_symbol</md-icon>
            <span>Factures</span>
        </div>
    </div>
</div>
