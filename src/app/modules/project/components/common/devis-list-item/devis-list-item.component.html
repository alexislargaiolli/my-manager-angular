<mat-card class="d-flex flex-column">
  <mat-card-header>
    <mat-card-title>{{devis.title}}</mat-card-title>
    <mat-card-subtitle>Créé le {{devis.createDate | date:'fullDate'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="flex-1 d-flex flex-column">
    <div class="badge" [ngClass]="{'badge-default': devis.state===0, 'badge-info': devis.state===1, 'badge-success': devis.state===2,'badge-error': devis.state === 3}">
      <span *ngIf="devis.state === 0">Brouillon</span>
      <span *ngIf="devis.state === 1">En attente</span>
      <span *ngIf="devis.state === 2">Accepté</span>
      <span *ngIf="devis.state === 3">Refusé</span>
      <span *ngIf="devis.state === 4">Payé</span>
    </div>
    <div class="flex-1 d-flex align-items-center justify-content-center devis-price">{{devis.totalPrice}}€</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="duplicate.emit();$event.stopPropagation()">
      <mat-icon class="md-24">content_copy</mat-icon>
    </button>
    <button mat-icon-button (click)="delete.emit();$event.stopPropagation()">
      <mat-icon class="md-24">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
