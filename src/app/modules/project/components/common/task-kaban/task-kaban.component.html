<div [@centerApparitionAnimation]="'true'" class="column default-panel p-2 mat-elevation-z4 rounded d-flex flex-column">
    <h2>A faire</h2>
    <form #taskForm="ngForm" (ngSubmit)="createTask(taskForm)" class="mx-5 my-4">
        <md-input-container class="d-block translucide-input">
            <input name="title" type="text" mdInput ngModel placeholder="Nouvelle tÃ¢che..." required>
        </md-input-container>
    </form>
    <app-kaban-column [tasks]="todoTasks$" [name]="'KABAN'" [columnId]="0" class="light-scrollbar"></app-kaban-column>
</div>
<div class="column default-panel p-2 mat-elevation-z4 rounded" [@centerApparitionAnimation]="'true'">
    <h2>En cours</h2>
    <app-kaban-column [tasks]="inProgressTasks$" [name]="'KABAN'" [columnId]="1" class="light-scrollbar"></app-kaban-column>
</div>
<div class="column default-panel p-2 mat-elevation-z4 rounded" [@centerApparitionAnimation]="'true'">
    <h2>Fait</h2>
    <app-kaban-column [tasks]="finishedTasks$" [name]="'KABAN'" [columnId]="2" class="light-scrollbar"></app-kaban-column>
</div>
