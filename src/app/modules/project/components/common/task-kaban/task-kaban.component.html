<div class="kanban-column-wrapper p-2 d-flex flex-column">
  <h2>A faire ({{todoTasks.length}})</h2>
  <form #taskForm="ngForm" (ngSubmit)="createTask(taskForm)" class="mx-5 my-4">
    <md-input-container class="d-block">
      <input name="title" type="text" mdInput ngModel placeholder="Nouvelle tÃ¢che..." required>
    </md-input-container>
  </form>
  <app-kaban-column [tasks]="todoTasks" [name]="dragulaName" [columnId]="0" class="light-scrollbar flex-1" (select)="selectTask($event)"></app-kaban-column>
</div>
<div class="kanban-column-wrapper p-2 d-flex flex-column">
  <h2>En cours ({{inProgressTasks.length}})</h2>
  <app-kaban-column [tasks]="inProgressTasks" [name]="dragulaName" [columnId]="1" class="light-scrollbar flex-1" (select)="selectTask($event)"></app-kaban-column>
</div>
<div class="kanban-column-wrapper p-2 d-flex flex-column">
  <h2>Fait ({{finishedTasks.length}})</h2>
  <app-kaban-column [tasks]="finishedTasks" [name]="dragulaName" [columnId]="2" class="light-scrollbar flex-1" (select)="selectTask($event)"></app-kaban-column>
</div>
