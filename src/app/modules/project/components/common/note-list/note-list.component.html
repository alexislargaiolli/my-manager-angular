<h2 class="panel-header">Post it</h2>

<form #noteForm="ngForm" (ngSubmit)="create.emit(noteForm.value)" class="list-create-form rounded p-2">
    <md-input-container>
        <input name="title" type="text" mdInput ngModel placeholder="Nouvelle note..." required>
    </md-input-container>
    <button md-button type="submit"><md-icon>add</md-icon></button>
</form>

<div class="note-list">
    <div [dragula]='"notes"' class="note-list-wrapper">
        <div *ngFor="let note of (notes$ | async)" (click)="toggle.emit(note)" class="post-it p-2 my-2 rounded" [attr.note-id]="note.id" [ngClass]="{'done' : note.done}">
            {{note.title}}
        </div>
    </div>
    <div *ngIf="loading$ | async">Chargement...</div>
</div>
