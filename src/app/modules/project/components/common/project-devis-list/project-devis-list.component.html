<app-square-list [loading]="loading">
  <md-card class="pt-0 create-wrapper">
    <md-card-content class="d-flex flex-column justify-content-around align-items-center h-100">
      <button (click)="create.emit()" md-raised-button class="blue circle">
        <md-icon>add_circle</md-icon>
        Cr√©er un devis</button>
    </md-card-content>
  </md-card>

  <app-devis-list-item *ngFor="let devi of devisList" [devis]="devi" class="square-list-item" (click)="selectDevis(devi)">
  </app-devis-list-item>
</app-square-list>
