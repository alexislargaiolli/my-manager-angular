<div class="container-fluid">
  <app-project-title [title]="title" (back)="goBack()"></app-project-title>
</div>
<div class="container">
  <form id="settingsForm" #settingsForm="ngForm" (ngSubmit)="saveSettings(settingsForm)">
    <div class="row justify-content-mat-center">
      <div class="col d-flex flex-column">
        <mat-input-container>
          <input name="name" type="text" matInput placeholder="Nom du projet" [(ngModel)]="project.name" required>
        </mat-input-container>
        <mat-input-container>
          <textarea name="description" matInput placeholder="Description" [(ngModel)]="project.description"></textarea>
        </mat-input-container>
        <!-- <project-client [clients]="clients$ | async" [allClients]="allClients$ | async" [loading]="loadingClient$ | async" (add)="addClient($event)"
          (create)="createClient($event)" (remove)="removeClient($event)" class="ml-4"></project-client> -->
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput [matDatepicker]="plannedStartDate" placeholder="Date de départ prévu" [(ngModel)]="project.plannedStartDate"
            name="plannedStartDate">
          <mat-datepicker-toggle matSuffix [for]="plannedStartDate"></mat-datepicker-toggle>
          <mat-datepicker #plannedStartDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="startDate" placeholder="Date de départ effectif" [(ngModel)]="project.startDate" name="startDate">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="plannedEndDate" placeholder="Date de fin prévu" [(ngModel)]="project.plannedEndDate" name="plannedEndDate">
          <mat-datepicker-toggle matSuffix [for]="plannedEndDate"></mat-datepicker-toggle>
          <mat-datepicker #plannedEndDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="endDate" placeholder="Date de fin effective" [(ngModel)]="project.endDate" name="endDate">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex flex-row-reverse justify-content-start">
      <button class="blue" mat-raised-button type="submit">
        Sauvegarder
      </button>
      <button mat-button (click)="deleteProject()">
        Supprimer ce projet
      </button>
    </div>

  </form>


</div>
