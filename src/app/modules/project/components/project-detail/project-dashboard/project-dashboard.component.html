<div class="fluid-container">
  <app-project-menu></app-project-menu>
  <section class="row no-gutters subheader">
    <div class="col d-flex flex-column justify-content-between ml-4">
      <app-inplace #projectNameInplace [showSaveButton]="false">
        <span class="inplace-output">
                                <h1>{{project.name}}</h1>
                                <!--<p class="ml-4 mb-0 py-4">{{project.description}}</p>-->
                            </span>
        <span class="inplace-input">
                                <form #projectNameForm="ngForm" (ngSubmit)="saveProjectName(projectNameForm)">
                                    <md-input-container class="white-input">
                                        <input mdInput type="text" placeholder="Nom du projet" [ngModel]="project.name" name="name" required>
                                    </md-input-container>
                                    <!--<md-input-container>
                                        <textarea mdInput placeholder="Description du projet" [ngModel]="project.description" name="description"></textarea>
                                    </md-input-container>-->
                                    <button md-button type="submit"><md-icon>save</md-icon></button>
                                </form>
                            </span>
      </app-inplace>
      <app-gain-summary [waitingDevis]="totalWaitingDevis$ | async" [acceptedDevis]="totalAcceptedDevis$ | async" [waitingInvoices]="totalWaitingInvoices$ | async"
        [paidInvoices]="totalAcceptedInvoices$ | async"></app-gain-summary>
    </div>
    <div class="col">
      <div class="progress-wrapper">
        <div class="progress-wrapper-value">
          <span>{{project.progress}}%</span>
        </div>
        <md-progress-spinner [value]="project.progress" color="accent">
        </md-progress-spinner>
      </div>
      <div class="project-header">
        <p class="ml-4">
          <app-inplace-date [(date)]="project.plannedStartDate" (dateChange)="saveProject()" noValueLabel="Définir une date de commencement"
            valueLabel="Commence le {{project.plannedStartDate | date}}" inputClass="white-input"></app-inplace-date>
        </p>
        <p class="ml-4">
          <app-inplace-date [(date)]="project.plannedEndDate" (dateChange)="saveProject()" noValueLabel="Définir une deadline" valueLabel="Prend fin le {{project.plannedEndDate | date}}"
            inputClass="white-input"></app-inplace-date>
        </p>
        <project-client [clients]="clients" [allClients]="allClients" [loading]="loadingClient$" (add)="addClient($event)" (create)="createClient($event)"
          (remove)="removeClient($event)" class="ml-4"></project-client>

        <app-project-state [state]="project.state" (change)="changeState($event)" class="p-3"></app-project-state>
      </div>

    </div>
    <div class="col-2 d-flex flex-column justify-content-end mr-4">
      <md-card class="note-panel custom-title">
        <md-card-title class="mat-elevation-z4">Notes</md-card-title>
        <md-card-content class="light-scrollbar">
          <app-button-inplace #createNoteButton label="Ajouter une note" class="d-block text-center" *ngIf="!(notesLoading$ | async)">
            <app-create-note (create)="createNote($event);createNoteButton.toggle()" (cancel)="createNoteButton.toggle()" class="d-block default-panel-item rounded"></app-create-note>
          </app-button-inplace>
          <app-list [items]="notes$ | async" [loading]="notesLoading$ | async" class="default-theme">
            <div class="flex-1 rounded d-flex align-items-center p-2" *appListItem="let note=item;let state=state;">
              <md-icon *ngIf="note.priority == 1" class="text-warning mx-2">warning</md-icon>
              <md-icon *ngIf="note.priority == 2" class="text-danger mx-2">priority_hight</md-icon>
              <span class="flex-1">{{note.title}}</span>

              <div class="d-flex" [style.opacity]="state === 'ACTIVE' ? 1: 0">
                <button md-button (click)="deleteNote(note)" class="icon-only">
                  <md-icon>delete</md-icon>
                </button>
              </div>
            </div>
          </app-list>
        </md-card-content>
        <md-card-footer>
          <md-progress-bar mode="indeterminate" *ngIf="notesLoading$ | async"></md-progress-bar>
        </md-card-footer>
      </md-card>
    </div>
  </section>
  <project-history [historyEntries]="historyEntries$ | async" [loading]="historyLoading$ | async" (create)="createHistoryEntry($event)"
    (loadMore)="loadMoreHistoryEntry()"></project-history>
