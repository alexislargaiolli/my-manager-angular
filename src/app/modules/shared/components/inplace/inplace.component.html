<div *ngIf="!display" (click)="toggle()" class="inplace-output p-2 rounded d-inline-block">
  <mat-icon class="inplace-edit-icon">mode_edit</mat-icon>
  <ng-content select=".inplace-output"></ng-content>
</div>
<div *ngIf="display" class="d-inline-block">
  <ng-content select=".inplace-input"></ng-content>
  <button mat-button (click)="toggle()" *ngIf="showSaveButton">
    <mat-icon>save</mat-icon>
  </button>
</div>
