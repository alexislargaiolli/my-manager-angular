<md-input-container>
    <input mdInput [ngModel]="street" (ngModelChange)="streetChange.emit($event)" type="text" placeholder="Nom de rue">
</md-input-container>
<md-input-container>
    <input mdInput [ngModel]="city" (ngModelChange)="cityChange.emit($event)" type="text" placeholder="Ville">
</md-input-container>
<md-input-container>
    <input mdInput [ngModel]="zipcode" (ngModelChange)="zipcodeChange.emit($event)" type="text" placeholder="Code postal">
</md-input-container>
