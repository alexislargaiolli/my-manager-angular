<div class="loading-bar-wrapper">
    <md-progress-bar mode="indeterminate" *ngIf="loading" [@progressBarAnim]="loading"></md-progress-bar>
</div>
<div class="items-wrapper">
    <app-list-item #listItem *ngFor="let item of items" [item]="item">
        <ng-container *ngTemplateOutlet="appListItemTemplate;context: {item: item, state: listItem.state}"></ng-container>
    </app-list-item>
</div>
