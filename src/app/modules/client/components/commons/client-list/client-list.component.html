<h2>Mes clients</h2>
<div class="loading-bar-wrapper">
  <md-progress-bar mode="indeterminate" *ngIf="loading"></md-progress-bar>
</div>
<div class="d-flex flex-column">
  <div class="p-2" *ngIf="clients.length ===0">Aucun client</div>
  <button *ngFor="let client of clients" md-button (click)="selectClient(client)">{{client.name}}</button>
  <button md-raised-button class="blue mt-2" (click)="create.emit()">Nouveau client</button>
</div>
