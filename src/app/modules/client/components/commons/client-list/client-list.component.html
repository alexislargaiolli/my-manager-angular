<div class="client-list">
    <md-card *ngFor="let client of (clients$ | async)" (click)="selectClient(client)" class="selectable">
        <h4 md-line>
            <md-icon>perm_contact_calendar</md-icon> {{client.name}} </h4>
        <p md-line>{{client.firstname}} {{client.lastname}}</p>
    </md-card>
</div>
<div class="d-flex justify-content-center" *ngIf="loading$ | async">
    <md-progress-spinner mode="indeterminate" color="primary"></md-progress-spinner>
</div>
