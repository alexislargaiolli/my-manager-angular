<div class="container-fluid">
  <div class="row py-2">
    <div class="col d-flex align-items-center hidden-xs-down">
      <span class="logo" [routerLink]="['/']">MyFreelanceManager</span>
    </div>
    <div class="col d-flex align-items-center justify-content-start justify-content-md-center">
      <app-gain-summary [waitingDevis]="waitingDevis$ | async" [acceptedDevis]="acceptedDevis$ | async" [waitingInvoices]="waitingInvoices$ | async"
        [paidInvoices]="paidInvoices$ | async"></app-gain-summary>
    </div>
    <div class="col text-right">
      <app-user-menu [profile]="profile$ | async" *ngIf="(authenticated$ | async)"></app-user-menu>
      <button md-button *ngIf="!(authenticated$ | async)" [routerLink]=" ['/login'] ">Se connecter</button>
    </div>
  </div>
</div>
