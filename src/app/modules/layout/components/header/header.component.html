<a class="logo"
   [routerLink]="['/']">
  <img src="../../../../../assets/logo.png">
  <span class="hidden-sm-down">My Freelance Manager</span>
</a>
<app-gain-summary [waitingDevis]="waitingDevis$ | async"
                  [acceptedDevis]="acceptedDevis$ | async"
                  [waitingInvoices]="waitingInvoices$ | async"
                  [paidInvoices]="paidInvoices$ | async"
                  [fromDate]="fromDate$ | async"
                  [toDeclareInvoices]="toDeclareInvoices$ | async"
                  [toDate]="toDate$ | async"
                  *ngIf="authenticated$ | async"></app-gain-summary>

<app-user-menu [profile]="profile$ | async"
               *ngIf="(authenticated$ | async); else notAuthTemplate"></app-user-menu>

<ng-template #notAuthTemplate>
  <button mat-button
          [routerLink]=" ['/login'] ">Se connecter</button>
</ng-template>
