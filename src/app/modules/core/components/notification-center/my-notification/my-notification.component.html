<span *ngIf="notification.type > 0" class="rounded-left text-white" [ngClass]="{'bg-warning': notification.type === 1, 'bg-danger': notification.type === 2}">
  <mat-icon *ngIf="notification.type === 1" class="align-middle">warning</mat-icon>
  <mat-icon *ngIf="notification.type === 2" class="align-middle">error_outline</mat-icon>
</span>
<p>
  {{notification.message}}
</p>
